<html lang="en" >
    <head>
        <title> twitty </title>
        {% if error_message %}
        {{error_message}}
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widsth, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <header class="page-header header container-fluid"></header>
        <div class="container features">
            <div class="box middle">
                <img class="sign-up middle" src="{{url_for('static', filename='sign-up.png')}}" />
            </div>
            <form method="POST" class="row" action="signup">
                <div class="sign-up-box col-sm-12 col-md-6 col-lg-4" >
                    <div class="form-group">
                        <label for="Username" style="font-family: andale_mono;">Username</label>
                        <input type="text" class="form-style" placeholder="Username" name="Username">
                    </div>
                    <div class="form-group">
                        <label for="Password" style="font-family: andale_mono;">Password</label>
                        <input type="password" class="form-style" placeholder="Password" name="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" style="font-family: andale_mono;">Confirm password</label>
                        <input type="password" class="form-style" placeholder="Confirm Password" name="confirm_password">
                    </div>
                    <input type="submit" class="btn-submit btn-block" style="margin-top: 25px;" value="sign up" name="Signup">
                </div>
            </form>
        </div>
    </body>
</html>
